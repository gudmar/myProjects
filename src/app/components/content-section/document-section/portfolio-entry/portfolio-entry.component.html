<section>
    <div class="row">
        <div class="col perspective">
            <img rotateOnHover [src]="imagePath" alt="title" (click)="switchToPage(title)">
        </div>
        <div class="col">
            <div class="title">{{title}}</div>
            <div class="content" [innerHTML]="content"></div>
        </div>
    </div>
</section>
