<ng-container  *ngFor="let item of contentList">
    
    <section *ngIf="item.type=='section'">
        <h1>{{item.title}}</h1>
        <document-section [contentList]="item.content"></document-section>
    </section>

    <section *ngIf="item.type=='row-section'" >
        <h1>{{item.title}}</h1>
        <document-section class="row wrap center" [contentList]="item.content"></document-section>
    </section>

    <article *ngIf="item.type=='article'">
        <h2>{{item.title}}</h2>
        <document-section [contentList]="item.content"></document-section>
    </article>

    <p *ngIf="item.type=='p'" [innerHTML]="item.content"></p>

    <ul *ngIf="item.type=='unordered-list'">
        <li *ngFor="let el of item.content" [innerHTML]="el"></li>
    </ul>

    <div *ngIf="item.type=='image'" class="document-image-wrapper center">
            <img [src]="imagePath(item.imageName)" [alt]="item.imageAlt">
    </div>

    <!-- <div class="col col-2"> -->
        <employment-entry *ngIf="item.type=='cv-employment-entry'"
            [title] = "item.title"
            [content] = "item.content"
            [subtitle] = "item.subtitle"
            [dates] = "item.dates"
            [position] = "item.position"
        ></employment-entry>
    <!-- </div> -->

    <!-- <div class="col col2"> -->
        <section class="compensateTimelie" *ngIf="item.type == 'cv-additional-entry'">
            <div class="row">
                <div class="compensateTimeline">
                </div>
                <div class="content card">
                    <div class="title">{{item.title}}</div>
                    <div class="subtitle">{{item.subtitle}}</div>
                    <div class="dates">{{item.dates}}</div>
                <document-section [contentList]="item.content"></document-section>
                </div>
            </div>
        </section>
    <!-- </div> -->

    <cv-document *ngIf="item.type == 'cv-document'"
        [contentList] = "item.content"
    ></cv-document>

    <cv-entry-section *ngIf="item.type == 'cv-section-entry'"
        [title] = "item.title"
        [content] = "item.content"
    ></cv-entry-section>


    <skill-list 
        *ngIf="item.type=='skill-list'"
        [title] = "item.title"
        [subtitle] = "item.subtitle"
        [dates] = "item.dates"
        [content] = "item.content"
    >
    </skill-list>
    
    <portfolio-entry *ngIf="item.type=='portfolio-entry'"
        [title] = "item.title"
        [route] = "item.route"
        [imageNameArray] = "item.imageNameArray"
        [content] = 'item.content'
        (mouseenter) = "increaseZ($event)"
        (mouseleave) = "decreaseZ($event)"
    ></portfolio-entry>



    <div *ngIf="item.type=='link'" class="link">
        <a [href]="item.href" target="_blank" [attr.data-content]="item.title">
            <span>{{item.title}}</span>
        </a>
    </div>

</ng-container>
