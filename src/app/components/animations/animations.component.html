<ng-container *ngIf="shouldDisplay">
<welcome-text *ngIf="displayWelcomeText" 
    [welcomeText]="welcomeMessage"
    [displayNextLetterInterval]="displayParameters.displayNextLetterInterval"
></welcome-text>
<rectangles 
    *ngIf="displayRectangles"
    [singleRectangleSize] = "rectangleSize"
    [hideAllRectanglesAfter_us] = "displayParameters.hideAllRectanglesAfter_us"
    [showHideAllDurationTimePeriod_us] = "showHIdeAllRectanglesDurationPeriod"
>
</rectangles>
</ng-container>
