<div HideAnimation class="shutter center">
    <div class="text-area"
    [ngClass] = "{'small-screen-text':documentWidth=='small'}"
    >
        <span *ngFor="let item of welcomeTestAsArray(), index as i" 
            class=".welcome-text" 
            [ngClass]="{'hidden': !shouldSymbolBeDisplayed(i), 'visible': shouldSymbolBeDisplayed(i)}"
            [innerText] = "item"
        >
        </span>
    </div>
</div>
